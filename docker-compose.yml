version: "1.0"

services:
  backend:
    build: ./backend
    container_name: tickt-backend
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    depends_on:
      - db
    restart: always

  db:
    image: postgres:16
    container_name: tickt-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tickt
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

volumes:
  postgres_data:
